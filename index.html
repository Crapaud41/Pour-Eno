<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour Enola</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Open Sans', sans-serif;
    }

    .intro {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('couverture.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    h1 {
      color: white;
      font-size: 3.5em;
      z-index: 2;
      font-family: 'Great Vibes', cursive;
      opacity: 0;
      animation: slideDown 1.8s ease-out 0.5s forwards;
    }

    .start-button {
      margin-top: 2em;
      padding: 1em 2.5em;
      font-size: 1.2em;
      background: white;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out 1.8s forwards;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="overlay"></div>
    <h1>Pour Enola</h1>
    <button class="start-button" onclick="window.location.href='page1.html'">Commencer lâ€™histoire</button>
  </div>
</body>
</html>
